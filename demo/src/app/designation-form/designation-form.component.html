


<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center">
        <h2>{{title}}</h2>
        <button mat-stroked-button color="primary" class="" (click)="goBack()">Back</button>
    </div>

    <form [formGroup]="designationForm" (ngSubmit)="onSubmit()">
        <div class="mt-3">  
            <mat-form-field class="w-100">
                <input matInput type="text" formControlName="name" required  placeholder="Designation Name *">
            </mat-form-field>
            <mat-error *ngIf="!designationForm.get('name')?.valid && designationForm.get('name')?.touched">Designation name is required</mat-error>
        </div>
        <input type="text" hidden formControlName="id" />
        <div class="d-flex gap-2 mt-3">
            <button mat-flat-button color="primary" type="submit">Submit</button>
            <button mat-flat-button color="primary" type="reset">Reset</button>
        </div>
    </form>
    
</div>
