<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2>{{title}}</h2>
        <button mat-stroked-button color="primary" (click)="goBack()">Back</button>
    </div>
    <form [formGroup] = employeeForm (ngSubmit)="handleFormSubmit()">
        <div class="">
            <mat-form-field  class="w-100 mt-4">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
                <mat-error  *ngIf="employeeForm.get('name')?.touched && f['name'].errors?.['required']">
                    Name is required
                </mat-error>
            <mat-error  *ngIf="employeeForm.get('name')?.touched && f['name'].errors?.['min']">
                Name should be greater than 6 characters
            </mat-error>
            <mat-error  *ngIf="employeeForm.get('name')?.touched && f['name'].errors?.['max']">
                Name should be less than 20 characters
            </mat-error> 
        </div>
        <div class="">
            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" pattern="" type="text" >
            </mat-form-field>
            <mat-error *ngIf="employeeForm.get('email')?.touched && f['email'].errors?.['required']">
                Email is required
            </mat-error>
            <mat-error  *ngIf="employeeForm.get('email')?.touched && f['email'].errors?.['pattern']">
                Enter valid email
            </mat-error>
        </div>
        <div>
            <mat-form-field class="w-100">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone"  type="text" >
            </mat-form-field>
            <mat-error *ngIf="employeeForm.get('phone')?.touched && f['phone'].errors?.['required']">
                Phone is required
            </mat-error>
            <mat-error  *ngIf="employeeForm.get('phone')?.touched && f['phone'].errors?.['pattern']">
                Phone number can be of 10 Digits only
            </mat-error>
        </div>
        <input hidden name="id" formControlName="id">
        
        <div class="">
            <mat-form-field class="w-100">
                <mat-label>Select Designation</mat-label>
                <mat-select formControlName="designation" class="w-100" >
                    <mat-option *ngFor="let item of designations" [value]="item.designationId">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-error  *ngIf="employeeForm.get('designation')?.touched && f['designation'].errors?.['required']">
                Please select designation
            </mat-error>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button mat-flat-button color="primary" type="submit">Submit</button>
            <button mat-flat-button color="primary" type="reset">Reset</button>
        </div>
    </form>
</div>
